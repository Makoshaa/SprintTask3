<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div style="display:flex; flex-direction: row; font-family: Arial, Helvetica, sans-serif; ">
  <p style="margin: 0px;">Введите cумму:</p>
  <b style="margin-left: 200px;">KZT (tenge)</b>
  <b style="margin-left: 200px;">USD (dollar)</b>
  <b style="margin-left: 200px;">EUR (euro)</b>
</div>

<div style="display:flex;">
  <br>
  <input type="number" id="amount" style="height: 25px; margin-top: 5px;" >
  <select id="choice" style="margin-left: 10px; height: 29px; margin-top: 5px;">
    <option>KZT</option>
    <option>USD</option>
    <option>EUR</option>
  </select>
  <div style="padding: 5px; margin-left: 85px; margin-top: 5px;  height: 6%; width: 12%; background-color: rgb(205, 208, 216, 0.779); border: 1px solid rgb(216, 216, 216);" id="kzt">-</div>
  <div style="padding: 5px;margin-left: 75px; margin-top: 5px; height: 6%; width: 12%; background-color: rgb(205, 208, 216, 0.779); border: 1px solid rgb(216, 216, 216);" id="usd">-</div>
  <div style="padding: 5px;margin-left: 78px; margin-top: 5px; height: 6%; width: 12%; background-color: rgba(205, 208, 216, 0.779); border: 1px solid rgb(216, 216, 216);" id="eur">-</div>
</div>


<script src="script.js"></script>
